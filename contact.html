<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset="utf-8">
    <title>high tech</title>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- form start -->
    <form> 
        <h4>Nous contacter</h4>

        <select required id="card" name="visitorOrExhibitor">
            <option value="exhibitor">Visiteur</option>
            <option value="visitor">Exposant</option>
        </select>

        <label for="firstname"></label>
        <input required autocomplete="given-name" id="fistName" type="text" name=firstName" placeholder="Prénom">

        <label for="lastName"</label>
        <input required autocomplete="family-name" id="lastName" type="text" name="lastName" placeholder="Nom">

        <label for="mail"></label>
        <input required autocomplete="email" id="mail" type="email" name="userMail" placeholder="Email">

        <label for="phoneNumber"></label>
        <input required autocomplete="country-name" type="tel" name="phoneNumber" placeholder="Numéro de téléphone">

        <label for="contactMessage"></label>
        <textarea required cols="30" rows="5" type="text" placeholder="Votre message" name="contactMessage"></textarea>

        <label for="sub"></label>
        <a href="./index.html"><input class="sub" type="submit" Value="Envoyer"></a>
    </form>
    <!-- form end -->

</body>
</html>
