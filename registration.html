<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset="utf-8">
    <title>high tech</title>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- form start -->
    <form id="formRegistration"> 
        <h4>Inscription</h4>

        <label for="firstname"></label>
        <input required autocomplete="given-name" id="fistName" type="text" name=firstName" placeholder="Prénom">

        <label for="lastName"</label>
        <input required autocomplete="family-name" id="lastName" type="text" name="lastName" placeholder="Nom">

        <label for="mail"></label>
        <input required autocomplete="email" id="mail" type="email" name="userMail" placeholder="Email">

        <label for="phoneNumber"></label>
        <input required autocomplete="country-name" type="tel" name="phoneNumber" placeholder="Numéro de téléphone">

        <label for="adress"></label>
        <input required autocomplete="street-address" type="text" name="adress" placeholder="Adresse">

        <label for="postalCode"></label>
        <input required autocomplete="postal-code" type="text" name="postalCode" placeholder="Code postal">

        <label for="city"></label>
        <input required autocomplete="country-name" type="text" name="city" placeholder="Ville">
    
        <label for="password"></label>
        <input required autocomplete="new-password" type="password" name="password" placeholder="Mot de passe">

        <label for="passwordConfirm"></label>
        <input required type="password" name="passwordConfirm" placeholder="Confirmez mot de passe">

        <label for="sub"></label>
        <a href="./connect.html" target="self"><input class="sub" type="submit" Value="S'inscrire"></a>
    </form>
    <!-- form end -->

</body>
</html>
